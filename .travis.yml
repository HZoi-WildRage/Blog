language: node_js
sudo: true
branches:
  only:
  - master
node_js:
  - 9.3.0
before_install:
  - openssl aes-256-cbc -K $encrypted_0011703554c0_key -iv $encrypted_0011703554c0_iv -in .travis/id_rsa.enc -out ~/.ssh/id_rsa -d
  - chmod 600 ~/.ssh/id_rsa
  - eval $(ssh-agent)
  - ssh-add ~/.ssh/id_rsa
  - cp .travis/ssh_config ~/.ssh/config
  - git config --global user.name 'WildRage'
  - git config --global user.email 'wildrage@163.com'
  - npm install hexo-cli -g
addons:
  ssh_known_hosts: git.coding.net
script:
  - hexo clean
  - hexo d -g
